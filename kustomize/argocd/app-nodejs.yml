  project: default
  source:
    repoURL: https://github.com/DanaMostafa48/GP-ITI.git
    targetRevision: HEAD
    path: kustomize/overlays
  destination:
    server: https://148DC3AB04B06BAA6607C6CEA4028F78.gr7.us-east-1.eks.amazonaws.com
    namespace: default
  syncPolicy:
    automated:
      prune: true  # Corrected here ArgoImageUpdaterECRPolicy
      selfHeal: true

