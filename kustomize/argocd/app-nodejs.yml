apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: myapp=661013218527.dkr.ecr.us-east-1.amazonaws.com/node-app-jenkins2
