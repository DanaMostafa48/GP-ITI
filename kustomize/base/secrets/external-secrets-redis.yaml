apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials3
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: redis-credentials3
    creationPolicy: Owner
  data:
    - secretKey: hostname
      remoteRef:
        key: redis-credentials3
        property: hostname
    - secretKey: port
      remoteRef:
        key: redis-credentials3
        property: port
