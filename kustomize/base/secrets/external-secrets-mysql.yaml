apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-credentials22
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: mysql-credentials22
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: mysql-credentials22
        property: MYSQL_ROOT_PASSWORD
    - secretKey: hostname
      remoteRef:
        key: mysql-credentials22
        property: hostname
    - secretKey: username
      remoteRef:
        key: mysql-credentials22
        property: username
    - secretKey: password
      remoteRef:
        key: mysql-credentials22
        property: password
    - secretKey: port
      remoteRef:
        key: mysql-credentials22
        property: port
